<!doctype html>
<title>{% block title %}{% endblock %} - Historails</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<nav>
  <h1><a href="{{ url_for('index') }}">Historails</a></h1>
  <ul>
    {% if g.user %}
      <li><a href="{{ url_for('historails.profile') }}">{{ g.user['username'] }}</a>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<nav>
  <ul>
    <li><a href="{{ url_for('index') }}">Karta</a></li>
    {% if g.user %}
      <li><a href="{{ url_for('auth.addroute') }}">Ny rutt</a></li>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header></header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
